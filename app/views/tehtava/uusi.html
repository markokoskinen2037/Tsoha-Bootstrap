{% extends "base.html" %}
{% block content %}
<h1>Lisää tehtävä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/tehtava">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.tehtavanimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <input type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">
    </div>

    <div class="form-group">
        <label>Luokkatunnus</label>
        <input type="text" name="luokkatunnus" class="form-control" value="{{attributes.luokkatunnus}}">
    </div>

    <div class="form-group">
        <label>Tärkeysaste</label>
        <textarea name="tarkeysaste" class="form-control" value="{{attributes.tarkeysaste}}"></textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
