{% import "macros/forms.html" as forms %}
{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert label-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}

{% if user_logged_in %}
<h3>Tervetuloa salaiselle admin sivulle</h3>
<hr>

<form method="post" action="{{base_path}}/supersecretadminpage" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista kaikki tehtävät</button>
</form>

{% else %}
{{forms.tama_toiminto_vaatii_kirjautumisen()}}
{% endif %}
{% endblock %}
