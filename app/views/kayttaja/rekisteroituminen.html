{% import "macros/forms.html" as forms %}
{% extends "base.html" %}
{% block content %}


{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

    <h3>Rekisteröidy palveluun Muistilista</h3>
    <hr>
        <form method="post" action="{{base_path}}/register">
            <div class="form-group">
                <label>Nimi</label>
                <input type="text" name="kirjautumisnimi" class="form-control" value="{{attributes.kirjautumisnimi}}">
            </div>

            <div class="form-group">
                <label>Salasana</label>
                <input type="password" name="salsasana" class="form-control" value="{{attributes.salasana}}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Lisää</button>
            </div>
    </form>
{% endblock %}
