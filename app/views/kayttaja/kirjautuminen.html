{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="alert label-danger">
    <ul>
        <li>{{error}}</li>
    </ul>
</div>
{% endif %}
{% if message %}
<div class="alert label-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}


  <h3>Kirjaudu sisään</h3>
  <hr>

  <form method="post" action="{{base_path}}/login">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="kirjautumisnimi" value="{{kirjautumisnimi}}">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>
{% endblock %}
